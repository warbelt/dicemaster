<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dicemaster</title>

        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/index.css">

        <script>require("../js/index.js")</script>
        <script>let $ = require('jquery');</script>
        <script>require('popper.js');</script>
        <script>require('bootstrap');</script>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="text-center py-3">
                <img src="../svg/dice.svg" alt="Dicemaster-icon" class="master-icon">
                <h2>Dicemaster</h2>
            </div>
            <div class="row">
                <div class="col-7">
                    <label for="newDieFaces">Die faces</label></br>
                    <input id="newDieFaces" class="form-control" placeholder="ex.: 1,1,2,3,3,3 (You can use text, too)" type="text" name="faces" required data-toggle="tooltip" data-placement="top" data-trigger="manual" title="Input is not valid"><br>
                    <button type="submit" id="addDieButton" class="btn btn-primary">Add die</button>
                    <div style="float: right">
                        <button type="submit" id="editDieButton" class="btn btn-primary" disabled=true>
                            Edit die
                        </button>
                        <button type="submit" id="removeDieButton" class="btn btn-primary" disabled=true>
                            Remove die
                        </button>
                    </div>
                    
                    <hr />
                    
                    <button id="rollExperimentButton" class="btn btn-primary" equired data-toggle="tooltip" data-placement="top" data-trigger="manual" title="Rolling...">
                        Roll All
                    </button>
                    <button id="saveResultsButton" class="btn btn-primary" disabled=true>
                            Save results to .CSV
                    </button>
                </div>
                <div class="col-5">
                    <h5 class="text-muted">Dice List</h5>
                    <ul id="diceListUl" class="list-group">
                    </ul>
                    </i>
                </div>

            </div>
        </div>
    </body>
</html>
