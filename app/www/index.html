<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dicemaster</title>

        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/index.css">

        <script>require("../js/index.js")</script>
        <script>require('bootstrap')</script>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="text-center py-3">
                <img src="../svg/dice.svg" alt="Dicemaster-icon" class="master-icon">
                <h2>Dicemaster</h2>
            </div>
            <div class="row">
                <div class="col-7">
                    <label for="newDieFaces">Die faces</label></br>
                    <input id="newDieFaces" class="form-control" placeholder="ex.: 1,1,2,3,3,3 (You can use text, too)" type="text" name="faces" required><br>
                    <button type="submit" id="addDieButton" class="btn btn-primary">Add die</button>
                    <hr />
                    <button id="rollExperimentButton" class="btn btn-primary">
                        Roll All
                    </button>
                    <button id="saveResultsButton" class="btn btn-primary">
                            Save results to .CSV
                    </button>
                </div>
                <div class="col-5">
                    <h5 class="text-muted">Dice List</h5>
                    <ul class="list-group">
                        <li class="list-group-item">
                            1: Cat, dog, lamb
                        </li>
                    </ul>
                    </i>
                </div>

            </div>
        </div>
    </body>
</html>
